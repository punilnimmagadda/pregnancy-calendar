    <!-- Critical CSS Inlined -->
    <style>
      /* Critical above-the-fold styles */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        line-height: 1.6;
      }

      /* Loading spinner styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f0f0f;
        z-index: 9999;
      }

      .app-loading__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(212, 165, 116, 0.3);
        border-top: 3px solid #d4a574;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .app-loading__text {
        margin-top: 16px;
        color: #cccccc;
        text-align: center;
        font-size: 14px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide app root until loaded */
      app-root:not(.loaded) {
        display: none;
      }

      /* Remove loading screen once app is loaded */
      app-root.loaded ~ .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Main Application Root -->
    <app-root></app-root>

    <!-- Loading Screen -->
    <div class="app-loading">
      <div>

        <div class="app-loading__text" role="status" aria-live="polite">

    </div>

            appRoot.classList.add('loaded');
          }
        }, 100);
