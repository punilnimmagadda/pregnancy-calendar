  #     - name: Run Lighthouse CI
  #       run: lhci autorun
  #       env:
  #         LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Notify on deployment success/failure
  notify:
    needs: [test, build-and-deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/develop'

    steps:
      - name: Deployment Success Notification
        if: needs.build-and-deploy.result == 'success'
        run: |
          echo "‚úÖ Pregnancy Calendar successfully deployed to GitHub Pages!"
          echo "üåê Visit: https://punilnimmagadda.github.io/pregnancy-calendar"

      - name: Deployment Failure Notification
        if: needs.build-and-deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed. Check the logs for details."
          exit 1
